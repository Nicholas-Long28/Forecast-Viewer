<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    

    <title>Forecast Viewer</title>
  </head>
  <body>
    <div class="container">
       <div class=" jumbotron-fluid bg-primary text-white text-center">
         <div class="container">
           <h1 class="display-4 ">Forecast Viewer</h1>
         </div>
       </div>

       <div class="row">
        <div class="col-3 m-2 bg-light">
          <h3>Search by city:</h3> 
          <div class="input-group mb-2">
            <input type="text" class="form-control" id="city-input" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button id ="add-city" class="btn btn-outline-secondary bg-primary" type="button"><i class="fas fa-search"></i></button> 
            </div>
          </div>
          <div class="card" style="width: 15rem;">
            <ul id="city-list" class="list-group list-group-flush">
            </ul>
          </div>
        </div>
        <div class="col-8 m-2">
          <div class="row-12">
            <div class="card">
              <div id="today-weather" class="card-body">
              </div>
            </div>
          </div>
          <br>
          <div class="row-12">
            <h3>5-Day Forecast:</h3>
          </div>
          <br>
          <div id ="boxes" class="row">   
    
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="index.js"></script>
</body>
</html>
